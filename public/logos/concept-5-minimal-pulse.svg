<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Minimal: pillow outline with pulse line -->
  <defs>
    <linearGradient id="pillowGrad5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>

  <g transform="translate(5, 10)">
    <!-- Simple pillow outline -->
    <rect x="2" y="6" width="40" height="28" rx="8"
          fill="none"
          stroke="url(#pillowGrad5)"
          stroke-width="3"/>

    <!-- EKG line through center -->
    <polyline
      points="-2,20 8,20 12,20 16,8 22,32 28,14 32,20 46,20"
      fill="none"
      stroke="url(#pillowGrad5)"
      stroke-width="3"
      stroke-linecap="round"
      stroke-linejoin="round"/>
  </g>

  <!-- Text -->
  <text x="58" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700">
    <tspan fill="#1e293b">pillow</tspan><tspan fill="#6366f1">STAT</tspan>
  </text>
</svg>