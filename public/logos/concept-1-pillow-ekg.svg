<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Pillow shape with EKG line running through -->
  <defs>
    <linearGradient id="pillowGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
  </defs>

  <!-- Pillow icon with EKG -->
  <g transform="translate(5, 8)">
    <!-- Pillow base -->
    <rect x="0" y="10" width="44" height="28" rx="8" fill="url(#pillowGrad1)"/>
    <!-- Pillow indent/fold -->
    <ellipse cx="22" cy="24" rx="12" ry="4" fill="#4338ca" opacity="0.3"/>
    <!-- EKG line across pillow -->
    <polyline
      points="0,24 10,24 14,24 16,14 20,34 24,18 28,24 34,24 44,24"
      fill="none"
      stroke="white"
      stroke-width="2.5"
      stroke-linecap="round"
      stroke-linejoin="round"/>
  </g>

  <!-- Text -->
  <text x="58" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700">
    <tspan fill="#1e293b">pillow</tspan><tspan fill="#6366f1">STAT</tspan>
  </text>
</svg>