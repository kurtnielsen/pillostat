<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Even more pillow-like with side view perspective -->
  <defs>
    <linearGradient id="pillowGrad4v2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f9a8d4"/>
      <stop offset="50%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>

  <g transform="translate(3, 6)">
    <!-- Pillow - classic side view with puffy top and flat bottom -->
    <path d="M4,38
             L4,26
             Q4,18 10,14
             Q18,8 26,8
             Q34,8 42,14
             Q48,18 48,26
             L48,38
             Q48,42 44,42
             L8,42
             Q4,42 4,38
             Z"
          fill="url(#pillowGrad4v2)"/>

    <!-- Pillow seam/indent in middle -->
    <path d="M12,24 Q26,32 40,24" fill="none" stroke="#db2777" stroke-width="2" opacity="0.4" stroke-linecap="round"/>

    <!-- Top highlight for puffiness -->
    <path d="M14,14 Q26,10 38,14" fill="none" stroke="white" stroke-width="3" opacity="0.35" stroke-linecap="round"/>

    <!-- Subtle medical cross -->
    <rect x="22" y="18" width="8" height="16" rx="2" fill="white" opacity="0.2"/>
    <rect x="18" y="22" width="16" height="8" rx="2" fill="white" opacity="0.2"/>

    <!-- EKG heartbeat line -->
    <polyline
      points="4,28 12,28 16,28 19,20 24,36 29,22 32,28 40,28 48,28"
      fill="none"
      stroke="white"
      stroke-width="2.5"
      stroke-linecap="round"
      stroke-linejoin="round"/>
  </g>

  <!-- Text -->
  <text x="58" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700">
    <tspan fill="#1e293b">pillow</tspan><tspan fill="#ec4899">STAT</tspan>
  </text>
</svg>