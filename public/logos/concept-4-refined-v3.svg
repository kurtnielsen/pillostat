<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Classic rectangular pillow with rounded puffy edges -->
  <defs>
    <linearGradient id="pillowGrad4v3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbcfe8"/>
      <stop offset="40%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#be185d" flood-opacity="0.3"/>
    </filter>
  </defs>

  <g transform="translate(3, 8)">
    <!-- Main pillow shape - rectangle with very rounded corners like a real pillow -->
    <rect x="2" y="6" width="48" height="32" rx="12" ry="12"
          fill="url(#pillowGrad4v3)"
          filter="url(#shadow)"/>

    <!-- Pillow "puff" highlights on corners -->
    <circle cx="10" cy="14" r="4" fill="white" opacity="0.25"/>
    <circle cx="42" cy="14" r="4" fill="white" opacity="0.2"/>

    <!-- Center seam indent -->
    <ellipse cx="26" cy="22" rx="14" ry="4" fill="#db2777" opacity="0.2"/>

    <!-- Top edge highlight for 3D puffiness -->
    <path d="M10,10 Q26,6 42,10" fill="none" stroke="white" stroke-width="2" opacity="0.5" stroke-linecap="round"/>

    <!-- Subtle medical cross -->
    <rect x="22" y="13" width="8" height="18" rx="2" fill="white" opacity="0.2"/>
    <rect x="17" y="18" width="18" height="8" rx="2" fill="white" opacity="0.2"/>

    <!-- EKG heartbeat line -->
    <polyline
      points="2,22 10,22 14,22 18,12 24,32 30,16 34,22 42,22 50,22"
      fill="none"
      stroke="white"
      stroke-width="2.5"
      stroke-linecap="round"
      stroke-linejoin="round"/>
  </g>

  <!-- Text -->
  <text x="58" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700">
    <tspan fill="#1e293b">pillow</tspan><tspan fill="#ec4899">STAT</tspan>
  </text>
</svg>