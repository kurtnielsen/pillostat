<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Soft pillow with subtle cross/plus and heartbeat -->
  <defs>
    <linearGradient id="pillowGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>

  <g transform="translate(5, 8)">
    <!-- Soft cloud-like pillow -->
    <path d="M8,36
             Q0,36 0,28
             Q0,20 8,18
             Q6,10 14,8
             Q22,4 30,8
             Q38,6 42,14
             Q48,16 48,24
             Q50,32 42,36
             Z"
          fill="url(#pillowGrad4)"/>

    <!-- Medical cross subtle -->
    <rect x="20" y="14" width="8" height="20" rx="2" fill="white" opacity="0.3"/>
    <rect x="14" y="20" width="20" height="8" rx="2" fill="white" opacity="0.3"/>

    <!-- Small EKG accent -->
    <polyline
      points="10,28 16,28 18,22 22,32 26,24 28,28 38,28"
      fill="none"
      stroke="white"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"/>
  </g>

  <!-- Text -->
  <text x="58" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700">
    <tspan fill="#1e293b">pillow</tspan><tspan fill="#ec4899">STAT</tspan>
  </text>
</svg>